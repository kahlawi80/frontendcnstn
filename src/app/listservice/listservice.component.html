<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.id }}</td>
        <td>{{ service.nom }}</td>
        <td>{{ service.description }}</td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-outline-danger">supprimer</button></td>
        
      </tr>
    </tbody>
  </table>
