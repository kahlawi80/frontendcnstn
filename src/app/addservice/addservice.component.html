<div class="container mt-3">
    <h2>Service</h2>
    <form  (ngSubmit)="addservice()" #form="ngForm">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name"placeholder="Enter name" name="Name"  [(ngModel)]="newserv.nom" >
        
      </div>
      <div class="mb-3">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description"name="Description" [(ngModel)]="newserv.description" >
      </div>
      <div class="mb-3">
        
        <select class="form-select" [(ngModel)]="newserv.direction" name="direction_id" required >
          <option *ngFor="let direction of directions" [ngValue]="direction">
            {{direction.nom}}
          </option>
        </select>
        
      </div>
    
      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
